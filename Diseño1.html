    body {
      background-color: #1c1c1c;

      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
    }
    input, select {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #717171;
      background-color: #222;
      color: #ffffff;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 300px;
      margin: 0 auto;
    }
    li {
      background: #222;
      color: white;
      padding: 10px;
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
    }
    li:hover {
      background: #2ec531;
    }
    .device-info {
      margin-top: 30px;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      display: none;
      overflow: hidden;
    }
    .device-info img {
      width: 200px;
      height: 350px;
      float: left;
      margin-right: 50px;
    }
    .device-info p {
      margin: 5px 0;
    }
    /* Regla para anular hover en las especificaciones */
    #deviceSpecs li:hover {
      background: #222;
      cursor: default;
    }
    /* Regla para estilizar el botón "Precio" */
    .precio-btn {
      display: inline-block;
      background: #40ff40;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .precio-btn:hover {
      background: #47fd53;
    }
    footer {
      margin-top: 50px;
      font-size: 0.8em;
      color: #ccc;
    }
  </style>
</head>

    function filterDevices() {
      let searchQuery = document.getElementById('search').value.toLowerCase();
      let deviceList = document.getElementById('deviceList');
      deviceList.innerHTML = '';

      for (let device in devices) {
        if (device.toLowerCase().startsWith(searchQuery)) {
          let li = document.createElement('li');
          li.textContent = device;
          li.onclick = function() {
            // Al hacer clic, llena el input de búsqueda con el dispositivo seleccionado
            document.getElementById('search').value = device;
            deviceList.innerHTML = '';  // Oculta las opciones al seleccionar
            showDeviceDetails(device);
          };
          deviceList.appendChild(li);
        }
      }
    }

    function showDeviceInfo() {
      let device = document.getElementById("deviceSelect").value;
      if (device && devices[device]) {
        showDeviceDetails(device);
      }
    }

    function showDeviceDetails(deviceName) {
      let device = devices[deviceName];
      document.getElementById("deviceImage").src = device.image;
      document.getElementById("deviceSpecs").innerHTML =
        "<h2>" + deviceName + "</h2>" +
        "<ul>" +
          device.specs.map(spec => "<li>" + spec + "</li>").join("") +
        "</ul>" +
        "<div style='clear: both;'></div>" + // Limpia el float para que el botón quede fijo debajo de la lista
        // Aquí se inserta el botón "Precio" individual, justo debajo de la última especificación.
        "<a href='" + device.priceLink + "' class='precio-btn'>Precio</a>";
      document.getElementById("deviceDetails").style.display = "block";
    }
